name: Powerful Daily 3x Commit WIB

on:
  schedule:
    # 07:00 WIB = 00:00 UTC
    - cron: '0 23 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  powerful-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate and commit 3 times
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          for i in 1 2 3 4
          do
            echo "Commit $i at $(TZ='Asia/Jakarta' date)" >> daily-commit.log
            git add daily-commit.log
            git commit -m "chore: auto commit $i at $(TZ='Asia/Jakarta' date)" || echo "Nothing to commit"
            sleep 0
          done

      - name: Push all commits
        run: git push