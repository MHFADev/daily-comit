name: Powerful Daily 3x Commit WIB

on:
  schedule:
    # 07:00 WIB = 00:00 UTC
    - cron: '0 0 * * *'

jobs:
  powerful-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate and commit 3 times
        run: |
          for i in 1 2 3
          do
            echo "Commit $i at $(TZ='Asia/Jakarta' date)" >> daily-commit.log
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add daily-commit.log
            git commit -m "chore: auto commit $i at $(TZ='Asia/Jakarta' date)"
            sleep 2
          done

      - name: Push all commits
        run: git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}